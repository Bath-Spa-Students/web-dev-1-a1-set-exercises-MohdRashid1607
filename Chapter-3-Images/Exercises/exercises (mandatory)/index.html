<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header>
    <h1>Images</h1>
</header>


    <!--first image -->
    <!-- we use div to group the element for styling-->
    <div class="image-container"> 
    <figure>
         <!--we use figure tag because it specifies seif contained content such as image,videos etc-->
        <img src="images/catia-dombaxe-SJ9L1CJN5Yk-unsplash.jpg" alt="sunset view in boad" class="blur" title="sunset view" width="300" height="400">
        <!--The <img> tag creates a holding space for the referenced image-->
        <p>blur</p>
        
    </figure>
    <!--second image-->
    <figure>
        <img src="images/peter-thomas-xY0_JSG_P_w-unsplash.jpg" alt="car parked beside the house" class="grayscale" title="mountain scenery" width="300" height="400">
        <p>grayscale</p>
    </figure>
    <!--third image-->
    <figure>
    <img src="images/yucel-moran-rE6ZCCgsoS4-unsplash.jpg" alt="urban people walking crossing the road"  class="saturated" width="300" height="400">
    <p>saturated</p>
    </figure>
</div>
</body>
</html>
