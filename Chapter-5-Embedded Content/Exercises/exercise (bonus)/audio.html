<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alan Partridge Soundboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Alan Partridge Soundboard</h1>
    </header>
    <section id="audio-samples">
        <!-- Audio samples will be dynamically added here -->
    </section>
    <section id="text-to-speech">
        <textarea id="text-input" placeholder="Enter text to convert to speech..."></textarea>
        <button id="text-to-speech-btn">Convert to Speech</button>
    </section>
    <section id="pagination">
        <button id="prev-page">Previous Page</button>
        <button id="next-page">Next Page</button>
    </section>
    <script src="index.js"></script>
</body>
</html>
