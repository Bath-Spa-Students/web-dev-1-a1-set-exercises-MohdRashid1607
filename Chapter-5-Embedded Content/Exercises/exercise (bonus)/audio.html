<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Alan Partridge Soundboard</title>
</head>
<header>
    <nav>
        <ul>
            <li><a href="#headingText">HOME</a></li>
            <li><a href="https://en.wikipedia.org/wiki/Alan_Partridge">ABOUT ALAN PARRIDGE</a></li>
        </ul>
    </nav>
</header>

<body>
    <main>
        <!--TITLE-->
        <div class="browserDesign">
            <div class="top"><p><br></p></div>

            <h1 id="headingText">
                Alan Partridge Soundboard
            </h1>
        </div>

        <div id="leftrightsections">
            <div class="browserDesign">
                <div class="top"><p><br></p></div>
    
                <div id="section1Seperate" class="flex-container">
                    <!-- Sound Board -->
                    <div class="soundboard">
                        <div class="section1_inside">
                            <button onclick="playSoundEffect('ah-ha.mp3')">Ah-Ha</button>
                        </div>
                        <div class="section1_inside">
                            <button onclick="playSoundEffect('dan.mp3')">Dan</button>
                        </div>
                        <div class="section1_inside">
                            <button onclick="playSoundEffect('back-of-the-net.mp3')">Back of the Net</button>
                        </div>
                        <div class="section1_inside">
                            <button onclick="playSoundEffect('bangoutoforder.mp3')">Bang out of Order</button>
                        </div>
                        <div class="section1_inside">
                            <button onclick="playSoundEffect('emailoftheevening.mp3')">Email of the Evening</button>
                        </div>
                        <div class="section1_inside">
                            <button onclick="playSoundEffect('hellopartridge.mp3')">Hello Partridge</button>
                        </div>
                        <div class="section1_inside">
                            <button onclick="playSoundEffect('iateascotchegg.mp3')">I Ate a Scotch Egg</button>
                        </div>
                        <div class="section1_inside">
                            <button onclick="playSoundEffect('imconfused.mp3')">I'm Confused</button>
                        </div>
                    </div>
    
                    <script src="index.js"></script>
                <br>
                <hr>
                <br>
                <!-- Psychedelic Fish -->
                <div class="section2">
                    <div><input type="text" id="text-to-speech" placeholder="Enter text to speak" /></div>
                        <div><button type="button" onclick="textToAudio()">Speak</button>
                    </div>
                    
                    <div>
                        <small><b>NOTE:</b> Enter text and click on <br>speak button.</small>
                    </div>
                </div>
        </div>
        
            
                
            </div>
        </div>  
    </main>
    <br>
</body>
