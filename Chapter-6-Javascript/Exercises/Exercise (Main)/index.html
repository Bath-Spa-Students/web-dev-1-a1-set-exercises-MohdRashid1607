<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>  
  <title>Petrol Calculator</title>
</head>
<body>
  <div class="calculator">
    <h2>Petrol Calculator</h2>
    <label for="petrolCost">Cost of Petrol per liter (in AED):</label><br>
    <input type="number" id="petrolCost" value="1.72"><br>
    <label for="litersPurchased">Number of Liters Purchased:</label><br>
    <input type="number" id="litersPurchased" value="0"><br>
    <button onclick="calculateTotal()">Calculate</button>
    <p id="totalCost"></p>
  </div>
</body>
</html>
